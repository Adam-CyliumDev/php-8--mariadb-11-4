services:
  php:
    build: .
    container_name: php
    restart: unless-stopped
    depends_on:
      - mariadb
    ports:
      - "8080:80"
    volumes:
      - ./prestashop:/var/www/html
    environment:
      - APACHE_DOCUMENT_ROOT=/var/www/html

  mariadb:
    image: mariadb:11.4
    container_name: mariadb
    environment:
      - MYSQL_ROOT_PASSWORD=yourpassword
      - MYSQL_DATABASE=prestashop
    volumes:
      - mariadb_data:/var/lib/mysql
    restart: unless-stopped
    ports:
      - "3306:3306"

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    environment:
      - PMA_HOST=mariadb
      - PMA_USER=root
      - PMA_PASSWORD=yourpassword
    restart: unless-stopped
    depends_on:
      - mariadb
    ports:
      - "8081:80"

volumes:
  mariadb_data:

networks:
  default:
    driver: bridge